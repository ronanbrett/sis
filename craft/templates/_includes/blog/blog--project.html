{#
#
#
#       List of Blog Entrys for News Section for General
#
#
#}

<article class="post push--bottom">
    <img src="{{entry.featuredImage[0].getUrl('frontPageTransform')}}" alt="" class="push--bottom">
    {% include "_includes/typeBox/typeBox.html" %}
    <div class="flyIn flyIn--right flyIn--list flyIn--bottom transition--slow">
        <dl>
            {% for tag in entry.tags %}
            <dt>{{tag}}</dt>
            {% endfor %}
        </dl>
    </div>
    <h1 class="one-third palm-one-whole lap-one-whole portable-soft--sides lap-soft--sides palm-soft--sides">{{ entry.title}} </h1>
    <h2 class="two-thirds palm-one-whole lap-one-whole portable-soft--sides lap-soft--sides palm-soft--sides">
    {% if pType == 'project' %}
    {{ entry.projectDescription }}
    {% endif %}
    {{ entry.heading }} 


    <br><a href="{{ entry.url }}">Read More</a></h2>
</article>
